<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Js slider</title>  
</head>
<body>
    <div class="slider">
        <div class="main">     
            <img id="slide1" src="img/img1.png" alt="">  
            <img id="slide2" src="img/img2.png" alt=""> 
            <img id="slide3" src="img/img3.png" alt="">
            <img id="slide4" src="img/img4.png" alt="">   
        </div>
    </div> 
    <div class="bullets"> 
        <form action=""> 
            <input type="radio" id="one" onclick="do1();">                     
            <input type="radio" id="two" onclick="do2();">   
            <input type="radio" id="three" onclick="do3();"> 
            <input type="radio" id="four" onclick="do4();">    
        </form> 
    </div>   
    
           


    <script> 

        var slide1 = document.getElementById('slide1');   

        function do1(){
            slide1.style.marginLeft = '0px';    
        }
        function do2(){
            slide1.style.marginLeft = '-1000px';  
        }
        function do3(){
            slide1.style.marginLeft = '-2000px';   
        }
        function do4(){
            slide1.style.marginLeft = '-3000px';      
        }  

        

    </script>
</body>
</html>
